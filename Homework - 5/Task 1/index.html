<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function() {
            let link = document.querySelector(".link");
            let div = document.querySelector(".div");
            let btn1 = document.querySelector(".btn1");
            let btn2 = document.querySelector(".btn2");


                link.addEventListener("click", setVisible);
                div.style.visibility = "hidden";

                function setVisible(e) {
                    if (div.style.visibility === "hidden") {
                        e.preventDefault();
                        div.style.visibility = "visible";

                        return false;
                    } else {
                        e.preventDefault();
                        div.style.visibility = "hidden";

                        return false;
                    }
                }

            if (btn1) {
                btn1.addEventListener("click", removeLinkClick);

                function removeLinkClick() {
                    link.removeEventListener("click", setVisible);
                }
            }
            if (btn2) {
                btn2.addEventListener("click", setVisibleNew);

                function setVisibleNew() {
                    link.addEventListener("click", setVisible);
                }
            }
        }

    </script>
</head>
<body>
<a class="link" href="#" >
    Ссылка
    <div class="div">Lorem ipsum dolor sit amet.</div>
</a>
<button class="btn1">Убрать обработчик</button>
<button class="btn2"> Добавить обработчик</button>
</body>
</html>
