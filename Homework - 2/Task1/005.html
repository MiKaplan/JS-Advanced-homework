<body>

    <script>
        for (let i = 0; i < document.querySelectorAll("a[target]").length; i++) {
            document.querySelectorAll("a[target]")[i].style.backgroundColor = "yellow";

        document.querySelector("a[target='_blank']").style.backgroundColor = "red";

    </script>
