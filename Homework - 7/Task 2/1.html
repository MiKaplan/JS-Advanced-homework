<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Man() {
            this.walk = true;
            this.eat = true;
            this.drink = true;
        }

        function Soldier(name) {
            this.name = name;
            this.shoot = function () {
                console.log("I killed a man");
            };
            this.show = function () {
                console.log("My name is " + this.name + ", and I`m soldier" + "\n" + "Can I walk? - " + this.walk + "\n" + "Can I eat? - " + this.eat + "\n" + "Can I drink? - " + this.drink);
            };
        }

        function Doctor(name) {
            this.name = name;
            this.cure = function () {
                console.log("I cured a man");
            }
            this.show = function () {
                console.log("My name is " + this.name + ", and I`m doctor" + "\n" + "Can I walk? - " + this.walk + "\n" + "Can I eat? - " + this.eat + "\n" + "Can I drink? - " + this.drink);
            };
        }

        Soldier.prototype = new Man();
        Doctor.prototype = new Man();

        var soldier = new Soldier("Rambo");
        soldier.show();
        soldier.shoot();


        var doctor = new Doctor("House");
        doctor.show();
        doctor.cure();

    </script>
</head>

</body>
</html>
